name: Build and Release WordPress Theme

on:
  release:
    types:
      - created

jobs:
  build-and-zip:
    name: Build and Zip Theme
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.1

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '20.11.0'
          cache: 'npm'

      - name: Install Node.js Dependencies
        run: npm ci

      - name: Build TailwindCSS
        run: npm run build

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2.7.1

      - name: Prepare Theme Zip
        run: node ./build-tools/prepare-theme.js

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: cean-wp-theme.zip
